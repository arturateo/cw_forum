<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="{% url 'publications:home' %}"
                   class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">COPYGRAM</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{% url 'publications:home' %}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Главная</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'publications:publication_create' %}" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span
                                class="ms-1 d-none d-sm-inline">Создать публикацию</span></a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="search" type="search" placeholder="Что ищем?"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <hr>
                <div class="dropdown pb-4">
                    {% if user.is_authenticated %}
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                           id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ user.avatar.url }}" alt="hugenerd" width="30" height="30"
                                 class="rounded-circle">

                            <span class="d-none d-sm-inline mx-1">{{ request.user }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="{% url 'accounts:profile' user.pk %}">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'accounts:logout' %}?next={{ request.path }}">Sign
                                out</a></li>
                        </ul>
                    {% else %}
                        <a href="{% url 'accounts:login' %}?next={{ request.path }}"
                           class="d-flex align-items-center text-white text-decoration-none">
                            <span class="d-none d-sm-inline mx-1">Войти</span>
                        </a>
                        <a href="{% url 'accounts:register' %}?next={{ request.path }}" class="d-flex mt-3 align-items-center text-white text-decoration-none">
                            <span class="d-none d-sm-inline mx-1">Зарегистрироваться</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
